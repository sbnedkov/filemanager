spring.data.rest.base-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.tomcat.errorlog.enabled=true
server.tomcat.accesslog.enabled=true
logging.level.org.springframework.web=DEBUG
# logging.level.org.apache.tomcat=DEBUG
logging.level.org.apache.catalina=DEBUG
# logging.level.org.apache.coyote.http11=DEBUG
spring.servlet.multipart.max-file-size=250MB
spring.servlet.multipart.max-request-size=250MB
spring.datasource.url=jdbc:mysql://${FILEMANAGER_DB_HOST}:${FILEMANAGER_DB_PORT}/filemanager
spring.datasource.username=${FILEMANAGER_DB_USERNAME}
spring.datasource.password=${FILEMANAGER_DB_PASSWORD}
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
